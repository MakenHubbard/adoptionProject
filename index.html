<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adoption</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <h1 class="text-center">Adopt a Pet</h1>
  <div class="text-center">
    <div class="butts col-md-3 text-center">
      <button id="cat" type="button" class="btn btn-primary col-md-offset-6">Cats</button>
      <button id="dog" type="button" class="btn btn-success col-md-offset-6">Dogs</button>
      <button id="dino" type="button" class="btn btn-warning col-md-offset-6">Dinosaurs</button>
    </div>
    <div class="refreshing">
      <button id="refresh" type="button" class="btn btn-info col-md-offset-6">Refresh</button>
    </div>
  </div>
  <div class="text-center" id="pets"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./dist/app.js"></script>
</body>

</html>
